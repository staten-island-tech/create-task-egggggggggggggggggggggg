<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="./JS/main.js"></script>
  <div class="search_bar">
    <form class="search_form">
      <input type="text" class="player_input" placeholder="Enter Player Name">
      <input type="submit" class="search_submit">
    </form>
  </div>
  <div class="auction_display">
    <div class="auctions_container">
    </div>
    <div class="page_scroller">
      <form class="page_form" onclick="getPageNumber(event)">
          <button type="button" value="previous">Previous</button>
          <button type="button" value="next">next</button>
      </form>
    </div>
  </div>
  <div class="item_info_display">
  </div>
</body>

</html>
